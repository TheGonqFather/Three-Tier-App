<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

	<title>Project01 - Delete Book</title>

</h:head>

<h:body>

	<h1>Delete Book</h1>

	<hr />

	<p>You are currently on the Delete a Book page.</p>

	<hr />

	<p>Below are links to the home page, create a book, search a book,
		and update a book.</p>

	<a href="homePage.xhtml">Home Page</a> | <a href="createBook.xhtml">Create
		a Book</a> | <a href="searchBook.xhtml">Search a Book</a> | <a
		href="updateBook.xhtml">Update a Book</a>

	<br></br>
	<br></br>
	<hr />

	<p>Please enter the ISBN of the book you would like to delete.</p>

	<h:form>

		<h:outputLabel for="bookid">Bookid:</h:outputLabel>
		<br></br>

		<h:inputText id="book-id" value="#{bookBean.bookid}" required="true"
			requiredMessage="ID Cannot Be Blank" />

		<br></br>
		<br></br>

		<h:commandButton value="Submit" action="#{bookBean.deleteBook(bookBean)}" />
	</h:form>

</h:body>

</html>
